<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="/index.html/session7/bootstrap.css"/>

</head>
<body>
<h1>This is the form page </h1> 


<form>
    <div class="form-group">
        <label class="words" for="inputname">Name</label>
        <input type="text" class="form-control" id="inputname" placeholder="Enter name">
      </div>
    <div class="form-group">
      <label class="words"for="inputemail">Email address</label>
      <input type="email" class="form-control" id="inputemail" aria-describedby="emailHelp" 
      placeholder="Enter email">
    </div>
    <div class="form-group">
      <label class="words" for="inputpassword">Password</label>
      <input type="password" class="form-control" id="inputpassword" placeholder="Password">
    </div>

    <p id="foodselect"> What food would you like to order? Please select below:</p>
    <div class="form-group">
    <input type="checkbox" id="food1" name="food" value="cake">
    <label for="food1"class="check"> Chocolate Cake</label><br>
    </div>
    <div class="form-group">
    <input type="checkbox" id="food2" name="food" value="pain">
    <label for="food2"class="check"> Pain au Chocolate</label><br>
    </div>
    <div class="form-group">
    <input type="checkbox" id="food3" name="food" value="curry">
    <label for="food3"class="check"> Chicken Tikka Masala</label>
    </div>
    <div class="form-group">
    <input type="checkbox" id="food4" name="food" value="bangers">
    <label for="food4" class="check"> Bangers and Mash</label>
    </div>
    

    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>














   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
   integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
</script>
</body>
</html>
